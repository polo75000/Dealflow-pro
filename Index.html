<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DealFlow Pro – SaaS LBO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>🎯 DealFlow Pro</h1>
        <button onclick="toggleMenu()">☰</button>
    </header>

    <nav id="menu" class="hidden">
        <a href="#dashboard">🏠 Dashboard</a>
        <a href="#simulateur">💰 Simulateur</a>
        <a href="#deals">📊 Deals</a>
    </nav>

    <!-- Filtres dynamiques -->
    <section id="filters">
        <select id="region" onchange="loadDeals()">
            <option>Région...</option>
            <option>Île-de-France</option>
            <option>Auvergne-Rhône-Alpes</option>
        </select>
        <input type="number" id="minCA" placeholder="CA min" onchange="loadDeals()">
        <button onclick="loadDeals()">🔍 Filtrer</button>
    </section>

    <!-- Simulateur -->
    <section id="simulateur">
        <h3>💰 Simulateur LBO</h3>
        <input type="number" id="price" placeholder="Prix d'achat">
        <input type="number" id="ebitda" placeholder="EBITDA">
        <button onclick="simulate()">Calculer</button>
        <div id="resultSim"></div>
    </section>

    <!-- Liste des deals -->
    <section id="deals">
        <h3>📊 Deals en temps réel</h3>
        <div id="dealList">Chargement...</div>
    </section>

    <script src="app.js"></script>
</body>
</html>
